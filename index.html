    // PROMPT ANALYSIS
    function analyzePrompt(prompt) {
      const lower = prompt.toLowerCase();
      let detectedDomain = null;
      if (/code|program|function|api|debug|software|develop/i.test(prompt)) detectedDomain = 'software development';
      else if (/market|advertis|brand|campaign|social media|content/i.test(prompt)) detectedDomain = 'marketing and content creation';
      else if (/business|strategy|analysis|report|financial/i.test(prompt)) detectedDomain = 'business analysis';
      else if (/creative|story|write|article|blog|essay/i.test(prompt)) detectedDomain = 'creative writing';
      else if (/data|analytics|statistics|chart|visualization/i.test(prompt)) detectedDomain = 'data analysis';
      else if (/design|ui|ux|interface|layout/i.test(prompt)) detectedDomain = 'design';
      else if (/agricult|farm|crop|greenhouse|plant/i.test(prompt)) detectedDomain = 'agriculture and farming';

      let detectedStyle = 'photorealistic';
      if (/cartoon|anime|animated|illustration/i.test(prompt)) detectedStyle = 'illustrated/cartoon';
      else if (/oil paint|watercolor|artistic|impressionist/i.test(prompt)) detectedStyle = 'artistic painting';
      else if (/3d|render|cgi|digital art/i.test(prompt)) detectedStyle = '3D rendered digital art';

      let mood = 'balanced';
      if (/dramatic|intense|powerful|epic/i.test(prompt)) mood = 'dramatic and intense';
      else if (/calm|serene|peaceful|tranquil/i.test(prompt)) mood = 'calm and serene';
      else if (/energetic|vibrant|dynamic|exciting/i.test(prompt)) mood = 'energetic and vibrant';

      return {
        detectedDomain, detectedStyle, mood,
        isMathOrLogic: /calculate|solve|equation|math|logic|proof|theorem/i.test(prompt),
        wantsData: /data|table|chart|statistics|numbers|metrics/i.test(prompt),
        complexity: prompt.length > 200 ? 'high' : prompt.length > 100 ? 'medium' : 'standard',
        wordCount: prompt.split(/\s+/).filter(w => w).length
      };
    }

                <div style={{
                  background: 'rgba(0, 0, 0, 0.3)', borderRadius: '16px', padding: '24px', marginBottom: '24px',
                  border: `1px solid ${AI_PLATFORMS[selectedAI].color}33`, animation: 'fadeSlideIn 0.3s ease'
                }}>
                  <h3 style={{ margin: '0 0 18px 0', color: AI_PLATFORMS[selectedAI].color, fontSize: '1rem', display: 'flex', alignItems: 'center', gap: '10px' }}>
                    <span style={{ fontSize: '1.3rem' }}>{AI_PLATFORMS[selectedAI].icon}</span>
                    {AI_PLATFORMS[selectedAI].name} Prompting Guidelines
                  </h3>
                  <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '10px' }}>
                    {AI_PLATFORMS[selectedAI].principles.map((principle, idx) => (
                      <div key={idx} style={{
                        padding: '12px 16px', background: 'rgba(255, 255, 255, 0.03)', borderRadius: '10px',
                        fontSize: '0.85rem', color: '#D1D5DB', borderLeft: `3px solid ${AI_PLATFORMS[selectedAI].color}`, lineHeight: '1.5'
                      }}>
                        <span style={{ color: AI_PLATFORMS[selectedAI].color, fontWeight: '600', marginRight: '8px' }}>{idx + 1}.</span>
                        {principle}
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {/* Input */}
              <div style={{ marginBottom: '24px' }}>
                <label style={{ display: 'block', fontSize: '0.8rem', color: '#6B7280', marginBottom: '12px', textTransform: 'uppercase', letterSpacing: '1.5px', fontWeight: '600' }}>
                  Your Basic Prompt
                </label>
                <textarea value={inputPrompt} onChange={(e) => setInputPrompt(e.target.value)}
                  placeholder={`Enter your prompt here...\n\nExamples:\n‚Ä¢ "Write a blog post about AI in agriculture"\n‚Ä¢ "Create an image of a futuristic greenhouse"\n‚Ä¢ "Generate a video of a drone flying over farmland"`}
                  style={{
                    width: '100%', minHeight: '180px', background: 'rgba(0, 0, 0, 0.3)',
                    border: '2px solid rgba(255, 255, 255, 0.08)', borderRadius: '16px', padding: '18px',
                    color: '#E5E7EB', fontSize: '1rem', fontFamily: 'inherit', resize: 'vertical',
                    outline: 'none', transition: 'all 0.3s ease', lineHeight: '1.6', boxSizing: 'border-box'
                  }}
                  onFocus={(e) => { e.target.style.borderColor = AI_PLATFORMS[selectedAI].color; }}
                  onBlur={(e) => { e.target.style.borderColor = 'rgba(255, 255, 255, 0.08)'; }}
                />
              </div>

              {/* Buttons */}
              <div style={{ display: 'flex', gap: '12px', marginBottom: '32px' }}>
                <button onClick={handleOptimize} disabled={!inputPrompt.trim()} style={{
                  flex: 1, padding: '18px 32px', borderRadius: '14px', border: 'none',
                  background: inputPrompt.trim() ? AI_PLATFORMS[selectedAI].gradient : 'rgba(255, 255, 255, 0.05)',
                  color: inputPrompt.trim() ? '#fff' : '#4B5563', fontSize: '1.1rem', fontWeight: '700',
                  fontFamily: 'inherit', cursor: inputPrompt.trim() ? 'pointer' : 'not-allowed',
                  transition: 'all 0.3s ease', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '10px'
                }}>
                  <span style={{ fontSize: '1.3rem' }}>üß™</span> Transmute Prompt
                  <span style={{ fontSize: '0.9rem', opacity: 0.8 }}>‚Üí {AI_PLATFORMS[selectedAI].name}</span>
                </button>
                <button onClick={() => { setInputPrompt(''); setResult(null); }} style={{
                  padding: '18px 28px', borderRadius: '14px', border: '2px solid rgba(255, 255, 255, 0.1)',
                  background: 'transparent', color: '#9CA3AF', fontSize: '1rem', fontFamily: 'inherit',
                  cursor: 'pointer', transition: 'all 0.3s ease'
                }}>Clear</button>
              </div>

              {/* Result */}
              {result && (
                <div style={{ animation: 'fadeSlideIn 0.5s ease' }}>
                  <div style={{
                    background: `linear-gradient(135deg, ${result.platform.color}11 0%, ${result.platform.color}05 100%)`,
                    borderRadius: '16px', padding: '20px 24px', marginBottom: '24px', border: `1px solid ${result.platform.color}22`
                  }}>
                    <h3 style={{ margin: '0 0 12px 0', fontSize: '0.9rem', color: result.platform.color, display: 'flex', alignItems: 'center', gap: '8px' }}>
                      ‚ú® Optimization Complete
                    </h3>
                    <div style={{ display: 'flex', flexWrap: 'wrap', gap: '10px' }}>
                      {result.analysis.detectedDomain && (
                        <span style={{ background: 'rgba(255, 255, 255, 0.08)', padding: '6px 14px', borderRadius: '20px', fontSize: '0.8rem', color: '#D1D5DB' }}>
                          üéØ Domain: {result.analysis.detectedDomain}
                        </span>
                      )}
                      <span style={{ background: 'rgba(255, 255, 255, 0.08)', padding: '6px 14px', borderRadius: '20px', fontSize: '0.8rem', color: '#D1D5DB' }}>
                        üìä Complexity: {result.analysis.complexity}
                      </span>
                      <span style={{ background: 'rgba(255, 255, 255, 0.08)', padding: '6px 14px', borderRadius: '20px', fontSize: '0.8rem', color: '#D1D5DB' }}>
                        üé® Style: {result.analysis.detectedStyle}
                      </span>
                    </div>
                  </div>

                  <div style={{ position: 'relative' }}>
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '14px' }}>
                      <label style={{ fontSize: '0.8rem', color: '#6B7280', textTransform: 'uppercase', letterSpacing: '1.5px', fontWeight: '600', display: 'flex', alignItems: 'center', gap: '10px' }}>
                        <span style={{ fontSize: '1.2rem' }}>{result.platform.icon}</span>
                        Optimized for {result.platform.name}
                      </label>
                      <button onClick={handleCopy} style={{
                        padding: '10px 20px', borderRadius: '10px', border: 'none',
                        background: copied ? 'linear-gradient(135deg, #10B981 0%, #059669 100%)' : result.platform.gradient,
                        color: '#fff', fontSize: '0.85rem', fontWeight: '600', fontFamily: 'inherit',
                        cursor: 'pointer', transition: 'all 0.3s ease', display: 'flex', alignItems: 'center', gap: '8px'
                      }}>
                        {copied ? '‚úì Copied!' : 'üìã Copy to Clipboard'}
                      </button>
                    </div>
                    <pre style={{
                      background: 'rgba(0, 0, 0, 0.4)', borderRadius: '16px', padding: '24px', overflow: 'auto',
                      maxHeight: '500px', fontSize: '0.9rem', lineHeight: '1.7', color: '#D1D5DB',
                      border: '1px solid rgba(255, 255, 255, 0.05)', whiteSpace: 'pre-wrap', wordBreak: 'break-word',
                      fontFamily: "'JetBrains Mono', 'Fira Code', monospace"
                    }}>
                      {result.optimized}
                    </pre>
                  </div>
                </div>
              )}
            </div>

            {/* Footer */}
            <footer style={{ textAlign: 'center', marginTop: '50px', padding: '30px', color: '#6B7280', fontSize: '0.85rem' }}>
              <p style={{ marginBottom: '8px' }}>
                üß™ <strong style={{ color: '#F59E0B' }}>Prompt Alchemy</strong> ‚Äî Built with 2025 best practices from
              </p>
              <p style={{ color: '#4B5563', fontSize: '0.8rem' }}>
                Anthropic ‚Ä¢ OpenAI ‚Ä¢ Google DeepMind ‚Ä¢ DeepSeek ‚Ä¢ Perplexity ‚Ä¢ Manus ‚Ä¢ Genspark
              </p>
            </footer>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<PromptAlchemy />);
  </script>
</body>
</html>
